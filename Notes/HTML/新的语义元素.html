<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--details可折叠元件-->
    <details open>
        <summary>newjeans</summary>
        <p>五代登顶</p>
    </details>
    <table>
        <tr>
            <!--dialog对话框，提示框-->
            <th>january<dialog open>This is an open dialog window</dialog></th>
            <th>February</th>
            <th>March</th>
        </tr>
    </table>
    <!--mark高亮-->
    <p>今天别忘了买<mark>牛奶</mark></p>
    
    <!--在 HTML 中给定一个具体的范围（包括最大值与最小值），然后使用 <meter> 标签来显示该给定范围内的数据-->
    <!--磁盘空间使用情况或相关的查询结果-->
    <meter value="2" min="0" max="10">2 out of 10</meter><br>
    
    <!--进度条-->
    <progress value="20" max="100"></progress>

    <!--time标签不会在任何浏览器呈现任何特殊效果，只是为了让搜索引擎识别-->
    <p>我在早上<time>9:00</time>起床</p>
    
    <!--wbr标签规定当浏览器窗口宽度不够时，换行的合适位置-->
    <p>学习Ajax，您必须熟悉<wbr>Http<wbr>Request对象</p>


</body>

</html>
